<head>
  <!-- BootStrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="navbar-brand" href="/">
          <img src="../assets/logo.jpg" alt="Logo" style="width:150px;height:30px;">
        </a>
      </li>
      <li class="nav-item" *ngIf="loginStatus=='false' || loginStatus==null" id="login">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="loginStatus=='true'" id="logout">
        <a class="nav-link" href="/login" (click)="logOut()">Logout</a>
      </li>
    </ul>
  </nav>
  <h1 class="text" *ngIf="loginStatus=='false' || loginStatus==null">Welcome to MS-AU Management Portal</h1>
</body>
<router-outlet></router-outlet>
