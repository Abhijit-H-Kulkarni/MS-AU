<head>
  <!-- BootStrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a *ngIf="loginStatus=='false' || loginStatus==null" class="navbar-brand" href="/">
          <img src="../assets/logo.jpg" alt="Logo" style="width:150px;height:30px;">
        </a>
        <a *ngIf="loginStatus=='true'" class="navbar-brand" href="/assessment">
          <img src="../assets/logo.jpg" alt="Logo" style="width:150px;height:30px;">
        </a>
      </li>
      <li class="nav-item" *ngIf="loginStatus=='false' || loginStatus==null" id="login">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="loginStatus=='true'" id="logout">
        <a class="nav-link" href="/login" (click)="logOut()">Logout</a>
      </li>
    </ul>
  </nav>
  <h1 class="text" *ngIf="(loginStatus=='false' || loginStatus==null) && logoDisplayStatus">Welcome to <br/>MS-AU<br/> Management <br/>Portal</h1>
  <h1 class="text" *ngIf="(loginStatus=='false' || loginStatus==null) && !logoDisplayStatus">Welcome to MS-AU Management Portal</h1>
  <video class="video" *ngIf="logoDisplayStatus" autoplay playsinline loop preload>
    <source src="../assets/Think.mp4" type="video/mp4">
  </video>
</body>
<router-outlet></router-outlet>
