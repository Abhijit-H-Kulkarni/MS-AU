
<div class="login">
  <h4>Please enter your credentials :</h4>
  <form action="#" class="was-validated" autocomplete='off'>
    <div class="form-group">
      <label for="uname">Email ID:</label>
      <input type="email" class="form-control" id="uname" [(ngModel)]="user_info.email" placeholder="Enter Email ID" name="email" (click)="shouldDiplay" required>
      <div *ngIf="shouldDisplay" class="invalid-feedback">Invalid Email ID.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" [(ngModel)]="user_info.psw" placeholder="Enter password" name="pswd" (click)="shouldDiplay" required>
      <div *ngIf="shouldDisplay" class="invalid-feedback">This field can't be empty.</div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit" (click)="login($event)">Login <i class="fas fa-sign-in-alt"></i></button><br/>
    <div class="google">
      <a (click)="signInGoogle('Google')" class="btn btn-danger btn-block" style="color: white;"> Sign in with <b>Google</b> <i id="googleicon" class="fab fa-google-plus-g"></i></a>
    </div>
  </form> 
</div>
