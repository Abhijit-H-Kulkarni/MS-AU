<div class="signup">
    <h4>Please enter your details :</h4>
    <form action="#" class="was-validated" autocomplete='off'>
      <div class="form-group">
        <label for="uname">Username :<sup style="color: red;">*</sup></label>
        <input type="text" class="form-control" id="uname" [(ngModel)]="user_info.uname" placeholder="Enter Username" name="uname" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID:<sup style="color: red;">*</sup></label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user_info.email" placeholder="Enter Email ID"  pattern="[a-zA-Z ]*.[a-zA-Z ]*@accoliteindia.com" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:<sup style="color: red;">*</sup></label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="user_info.psw" placeholder="Enter password" name="pswd" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit" (click)="signup($event)">Signup <i class="fas fa-plus-circle"></i></button><br/>
      </form>
    </div>
